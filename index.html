<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TapZ Incremental</title>

        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
        
        <link rel="preload" href="./assets/img/zombie-idle.gif" as="image" type="image/gif">
        <link rel="preload" href="./assets/img/zombie-hurt.gif" as="image" type="image/gif">
    </head>

    <body>
        <!-- Main Content of the game -->
        <section class="game">
            <span id="version"></span>
            <header class="header">
                <h3 class="title">TapZ Incremental</h3>

                <section class="data">
                    <span class="brains">0 Brains</span> |
                    <span class="money">£0</span> |
                    <span>
                        Zombie Health:
                        <span class="zombie-current-health">10</span> / 
                        <span class="zombie-total-health">10</span>
                    </span>
                </section>

                <section class="health">
                    <span class="healthbar">
                        <span class="current-health"></span>
                    </span>
                </section>
            </header>

            <main class="main">
                <section class="zombie"></section>
            </main>

            <footer class="footer">
                <button class="button button-primary button-left button-shop">Shop</button>
                <button class="button button-primary button-right button-settings">Settings</button>
            </footer>
        </section>

        <!-- The Shop Modal -->
        <section class="modal modal-shop">
            <section class="modal-content">
                <section class="tabs">

                    <section class="tab-buttons">
                        <button class="tab-btn tab-btn-dpc tab-btn-active">DPC</button>
                        <button class="tab-btn tab-btn-dps">DPS</button>
                        <button class="tab-btn tab-btn-multipliers">Multipliers</button>
                    </section>

                    <section class="tab tab-dpc tab-visible">
                        <section class="items"></section>
                    </section>
        
                    <section class="tab tab-dps">
                        <section class="items"></section>
                    </section>
                    
                    <section class="tab tab-multipliers">
                        <section class="items"></section>
                    </section>

                    <section class="shop-footer">
                        <span class="shop-money">You Own: <span class="money">£0</span></span>
                        <button class="button button-secondary button-right button-sellbrains">Sell <span class="brains">0 Brains</span> for <span class="brains-sell">£0</span></button>
                        <button class="button button-right button-closemodal"></button>
                    </section>

                </section>
            </section>
        </section>

        <!-- The Settings Modal -->
        <section class="modal modal-settings">
            <section class="modal-content">
                <h2>Settings</h2>
                <button class="button button-secondary settings-button-damageindicator">Damage Indicators: ON</button>
                <button class="button button-secondary settings-button-save">Save</button>
                <button class="button button-secondary settings-button-load">Load</button>
                <button class="button button-secondary settings-button-reset">Reset</button>
                
                <h2>Stats</h2>
                <p>Brains: <span class="brains" id="statistics-brains">0</span></p>
                <p>Money: <span class="money" id="statistics-money">0</span></p>
                <p>DPC: <span id="statistics-dpc">0</span></p>
                <p>DPS: <span id="statistics-dps">0</span></p>
                <p>Kills: <span id="statistics-kills">0</span></p>
                <p>Clicks: <span id="statistics-clicks">0</span></p>
                <p>Level: <span id="statistics-level">0</span></p>
                <p>Brains Per kill: <span id="statistics-bpk">0</span></p>
                <p>Brain value: <span id="statistics-mpb">0</span></p>
                <button class="button button-closemodal"></button>
            </section>
        </section>

        <script src="./assets/js/utils.js"></script>
        <script src="./assets/js/shop.js"></script>
        <script src="./assets/js/savedata.js"></script>
        <script src="./assets/js/main.js"></script>

        <!-- Untranspiled scripts [DEVELOPMENT ONLY] -->
        <!-- <script src="./src/utils.js"></script>
        <script src="./src/shop.js"></script>
        <script src="./src/savedata.js"></script>
        <script src="./src/main.js"></script> -->
    </body>

</html>
